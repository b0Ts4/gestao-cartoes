<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted]
="service.formSubmitted" novalidate
autocomplete="off">
    <input type="hidden" name="detalhesCartaoId" [value]="service.formData.codigoDeSeguranca">
    <div class="mb-3">
        <label >Nome Titular do Cartão</label>
        <input class="form-control form-control-lg"
        placeholder="Nome no Cartão"
        #nomeTitularCartao="ngModel" name="nomeTitularCartao"
        [(ngModel)]="service.formData.nomeTitularCartao"
        required>
    </div>

    <div class="mb-3">
        <label >Número do Cartão</label>
        <input class="form-control form-control-lg"
        placeholder="Número de 16 digitos"
        #numeroCartao="ngModel" name="numeroCartao"
        [(ngModel)]="service.formData.numeroCartao"
        required minlength="16" maxlength="16">
    </div>

    <div class="row">
        <div class="mb-3 col-6">
            <label >Código de Seguranca</label>
            <input class="form-control form-control-lg"
            placeholder="CVV" type="password"
            #codigoDeSeguranca="ngModel" name="codigoDeSeguranca"
            [(ngModel)]="service.formData.codigoDeSeguranca"
            required minlength="3" maxlength="3">
        </div>

        <div class="mb-3 col-6">
            <br>
            <label >Validade</label>
            <input class="form-control form-control-lg"
            placeholder="MM/YY"
            #dataDeValidade="ngModel" name="dataDeValidade"
            [(ngModel)]="service.formData.dataDeValidade"
            required minlength="5" maxlength="5">
        </div>
    </div>

    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
            Enviar
        </button>
    </div>
</form>

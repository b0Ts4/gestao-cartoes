<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="dispay-6 fw-bold">
        Formas de Pagamento
    </h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <app-detalhes-pagamento-form />
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3" *ngFor="let cb of service.list">
                <div class="flex-grow-1 mouse-hover"
                (click)="populateForm(cb)">
                    <div class="fw-bold">{{cb.nomeTitularCartao}}</div>
                    <div>{{cb.numeroCartao}}</div>
                    <div class="fw-bold">{{cb.dataDeValidade}}</div>
                </div>
                <span class="text-secondary">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                    (click)="onDelete(cb.detalhesCartaoId)"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
